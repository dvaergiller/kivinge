name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    uses: ./.github/workflows/build.yml

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: kivinge-linux-x86_64
          path: linux

      - name: Download macOS binary
        uses: actions/download-artifact@v4
        with:
          name: kivinge-macos-arm64
          path: macos

      - name: Rename binaries
        run: |
          mv linux/kivinge kivinge-linux-x86_64
          mv macos/kivinge kivinge-macos-arm64

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            kivinge-linux-x86_64
            kivinge-macos-arm64
          generate_release_notes: true
